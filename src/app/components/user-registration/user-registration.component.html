<h2>User Registration</h2>
<form [formGroup]="registrationForm" (ngSubmit)="addUser()">
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" formControlName="fullName" [ngClass]="{'is-invalid':(fullName?.touched||fullName?.dirty)&&fullName?.invalid}" [(ngModel)]="user.fullName">
    <span class="invalid-feedback">
        <span *ngIf="fullName?.errors?.['required']">First Name required</span>
        <span *ngIf="fullName?.errors?.['minlength']">First Name must be at least 5 characters long</span>
      </span>
    </div>
   
    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="emailId">Email</label>
      <div class="col-md-8">
        <input class="form-control" id="emailId" type="email" name="email" placeholder="Email (required)"
          formControlName="email" [ngClass]="{'is-invalid':(email?.touched || email?.dirty)&&email?.invalid }" [(ngModel)]="user.email"/>
        <span class="invalid-feedback">
          <!-- <span class="alert alert-danger"> -->
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['pattern']"> Invalid email format</span>
        </span>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label class="col-md-2 col-form-label" for="passwordId">Password</label>
      <div class="col-md-8">
        <input class="form-control" id="passwordId" type="password" name="Password" placeholder="Password (required)"
          formControlName="password"
          [ngClass]="{'is-invalid':(password?.touched || password?.dirty)&&password?.invalid }" [(ngModel)]="user.password"/>
        <span class="invalid-feedback">
          <!-- <span class="alert alert-danger"> -->
          <span *ngIf="password?.errors?.['required']">password is required</span>
        </span>
      </div>
    </div>
  <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid" >Register</button>
</form>
